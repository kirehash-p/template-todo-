<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>ToDoリスト</h1>
    <table id="todoTable">
      <thead>
        <tr>
          <th>
            <span class="table-index">タイトル</span>
            <span class="table-sort"><a href="#" id="title_asc" title="タイトルに関して昇順表示">△</a><a href="#" id="title_desc" title="タイトルに関して降順表示">▽</a></span>
          </th>
          <th>
            <span class="table-index">期限</span>
            <span class="table-sort"><a href="#" id="deadline_asc" title="期限に関して昇順表示">△</a><a href="#" id="deadline_desc" title="期限に関して降順表示">▽</a></span>
          </th>
          <th>
            <span class="table-index">操作</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- todos -->
      </tbody>
    </table>
    <form action="/create" method="post">
      <input type="text" name="todo_title" required/>
      <input type="date" name="todo_deadline_date" />
      <input type="time" name="todo_deadline_time" />
      <button type="submit">追加</button>
    </form>
    <script src="/script.js"></script>
  </body>
</html>
