<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>ToDoリスト</h1>
    <table id="todoTable">
      <thead>
        <tr>
          <th>タイトル</th>
          <th>期限</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- todos -->
      </tbody>
    </table>
    <form action="/create" method="post">
      <input type="text" name="todo_title" required/>
      <input type="date" name="todo_deadline_date" />
      <input type="time" name="todo_deadline_time" />
      <button type="submit">追加</button>
    </form>
    <script src="/script.js"></script>
  </body>
</html>
