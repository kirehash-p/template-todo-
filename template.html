<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoリスト</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="flex flex-col md:flex-row w-full">
    <div class="w-full md:w-3/4 mx-auto">
      <div class="container mx-auto p-4 flex-grow w-full md:w-2/3">
        <h2 class="text-2xl mb-2 text-blue-500">ToDoリスト</h2>
        <table class="table-auto w-full border-collapse border border-gray-300 mb-8">
          <thead>
            <tr class="bg-blue-200">
              <th class="py-2 px-4 text-left border border-gray-300 w-1/3">
                <span>タイトル</span>
                <span class="table-sort">
                  <a href="#" id="title_asc_todo" title="タイトルに関して昇順表示">△</a>
                  <a href="#" id="title_desc_todo" title="タイトルに関して降順表示">▽</a>
                </span>
              </th>
              <th class="py-2 px-4 text-left border border-gray-300 w-1/3">
                <span>期限</span>
                <span class="table-sort">
                  <a href="#" id="deadline_asc_todo" title="期限に関して昇順表示">△</a>
                  <a href="#" id="deadline_desc_todo" title="期限に関して降順表示">▽</a>
                </span>
              </th>
              <th class="py-2 px-4 text-left border border-gray-300 w-1/3">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- todos -->
          </tbody>
        </table>
      </div>
      <div class="container mx-auto p-4 flex-grow w-full md:w-2/3">
        <h2 class="text-2xl mb-2 text-green-500">完了リスト</h2>
        <table class="table-auto w-full border-collapse border border-gray-300">
          <thead>
            <tr class="bg-green-200">
              <th class="py-2 px-4 text-left border border-gray-300 w-1/3">
                <span>タイトル</span>
                <span class="table-sort">
                  <a href="#" id="title_asc_completed" title="タイトルに関して昇順表示">△</a>
                  <a href="#" id="title_desc_completed" title="タイトルに関して降順表示">▽</a>
                </span>
              </th>
              <th class="py-2 px-4 text-left border border-gray-300 w-1/3">
                <span>完了日</span>
                <span class="table-sort">
                  <a href="#" id="completedAt_asc_completed" title="完了日に関して昇順表示">△</a>
                  <a href="#" id="completedAt_desc_completed" title="完了日に関して降順表示">▽</a>
                </span>
              </th>
              <th class="py-2 px-4 text-left border border-gray-300 w-1/3">操作</th>
            </tr>
          </thead>
          <tbody id="completedTable">
            <!-- completeds -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="flex items-center justify-center w-2/3 md:w-1/3  mx-auto">
      <form id="todo_add_form" action="/create" method="post" onsubmit="return validate_form(this)" class="bg-white p-4 rounded shadow">
        <div class="flex items-center mb-2">
          <label for="todo_title" class="mr-2">タイトル</label>
          <input type="text" name="todo_title" id="todo_title" class="form-text-255 py-1 px-2 border border-gray-300 rounded flex-grow">
        </div>
        <div class="flex items-center mb-2">
          <label for="todo_deadline_date" class="form-text-255 mr-2">期限(日にち)</label>
          <input type="date" name="todo_deadline_date" id="todo_deadline_date" class="form-date-YYMMDD form-allow-empty py-1 px-2 border border-gray-300 rounded">
        </div>
        <div class="flex items-center mb-2">
          <label for="todo_deadline_time" class="mr-2">期限(時刻)</label>
          <input type="time" name="todo_deadline_time" id="todo_deadline_time" class="form-time-HHMM form-allow-empty py-1 px-2 border border-gray-300 rounded">
        </div>
        <div class="flex justify-end">
          <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">追加</button>
        </div>
      </form>
    </div>
    <script src="/script.js"></script>
  </div>
</body>
</html>
